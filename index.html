<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klotski Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="controls">
            <h1 class="title">KLOTSKI</h1>
            <div class="buttons">
                <button class="btn" onclick="resetPuzzle()">Reset Puzzle</button>
                <button class="btn" onclick="solve()">Solve</button>
                <button class="btn" onclick="hint()">Hint</button>
            </div>
            <div class="moves-counter" id="moves">Moves: 0</div>
        </div>

        <div class="puzzle-board" id="board">
            <!-- Добавляем через js -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
